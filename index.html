<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AricaGo! - Descubre Arica y Parinacota</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Mantener todos los estilos anteriores y agregar: */
        .card-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.8rem;
            line-height: 1.4;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        .category {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <div class="logo-text">
                    <h1>AricaGo!</h1>
                    <span>Explora • Descubre • Vive</span>
                </div>
            </div>
        </header>

        <div class="hero">
            <div class="hero-content">
                <h2>¡Bienvenido a Arica!</h2>
                <p>Descubre los secretos mejor guardados del norte de Chile</p>
            </div>
        </div>

        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar playas, restaurantes, actividades...">
            </div>
            <div class="categories">
                <div class="category active" data-category="todos">Todos</div>
                <div class="category" data-category="playas">Playas</div>
                <div class="category" data-category="gastronomia">Gastronomía</div>
                <div class="category" data-category="cultura">Cultura</div>
                <div class="category" data-category="aventura">Aventura</div>
            </div>
        </div>

        <div class="main-content">
            <div class="section-title">
                <h2 id="sectionTitle">Lugares Destacados</h2>
            </div>

            <div class="cards-container" id="cardsContainer">
                <!-- Las tarjetas se cargan dinámicamente -->
            </div>
        </div>

        <!-- Footer y navegación inferior se mantienen igual -->
    </div>

    <script src="js/app.js"></script>
</body>
</html>
